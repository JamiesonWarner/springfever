<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlantRPG, based on hack at UW-Madison Spring Fever 2016</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="synaptic.js"></script>
    <script src="bundle.js"></script>

</head>
<body>
    <canvas id="draw"></canvas>
    <div class="controls">
        <form action="">
            <div class="form-group">
                <p id="status"></p>
            </div>

            <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">View
                      <span class="caret"></span></button>
                      <ul class="dropdown-menu">
                        <li><a href="#" onclick="drawStyle('types')">Cell Types</a></li>
                        <li><a href="#" onclick="drawStyle('water')">Water</a></li>
                        <li><a href="#" onclick="drawStyle('auxin')">Auxin</a></li>
                        <li><a href="#" onclick="drawStyle('glucose')">Glucose</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" onclick="toggleSimulation()">Pause/Unpause Simulation</button>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" onclick="resetSimulation()">Reset Simulation</button>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" onclick="toggleDraw()">Toggle Draw</button>
            </div>
        </form>
        <div id="bars">
            <div>
                <span>Water</span><div class="text" id="text-water"></div><div class="bar" id="bar-water"></div>
            </div>
            <div>
                <span>Glucose</span><div class="text" id="text-glucose"></div><div class="bar" id="bar-glucose"></div>
            </div>
            <div>
                <span>Auxin</span><div class="text" id="text-auxin"></div><div class="bar" id="bar-auxin"></div>
            </div>
        </div>
    </div>
</body>
</html>
